<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hondendatabase - Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="manifest" href="manifest.json">
</head>
<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center min-vh-100 align-items-center">
            <div class="col-md-6 col-lg-4">
                <div class="card shadow-lg border-0">
                    <div class="card-header bg-primary text-white text-center py-4">
                        <h1 class="h3 mb-0">
                            <i class="bi bi-database"></i> Hondendatabase
                        </h1>
                        <p class="mb-0 mt-2">Beheerder Login</p>
                    </div>
                    <div class="card-body p-4">
                        <form id="loginForm">
                            <div class="mb-4">
                                <label for="email" class="form-label">
                                    <i class="bi bi-envelope"></i> E-mailadres
                                </label>
                                <input type="email" class="form-control form-control-lg" 
                                       id="email" required value="leoneurasier@gmail.com">
                            </div>
                            <div class="mb-4">
                                <label for="password" class="form-label">
                                    <i class="bi bi-key"></i> Wachtwoord
                                </label>
                                <input type="password" class="form-control form-control-lg" 
                                       id="password" required value="admin1903">
                            </div>
                            
                            <button type="submit" class="btn btn-primary btn-lg w-100 py-3">
                                <i class="bi bi-box-arrow-in-right"></i> INLOGGEN
                            </button>
                        </form>
                        
                        <div class="mt-4 text-center">
                            <button onclick="directToApp()" class="btn btn-success">
                                <i class="bi bi-lightning"></i> DIRECT NAAR APP
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script>
        const SUPABASE_URL = 'https://owjwkjrktftugjjrcwml.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im93andranJrdGZ0dWdqanJjd21sIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg2MzA4OTAsImV4cCI6MjA4NDIwNjg5MH0.oW6HTAlMBkjUu_4e3kn4iozjn5wK-15h4wCKcaHrtp8';
        
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY, {
            auth: { persistSession: true }
        });

        // Check direct of er een sessie is
        async function init() {
            const { data } = await supabase.auth.getSession();
            if (data.session) {
                console.log('Al ingelogd, ga naar app');
                saveUserData(data.session.user);
                setTimeout(() => window.location.href = 'app.html', 500);
            }
        }

        // Login handler
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            const btn = this.querySelector('button');
            btn.innerHTML = '<span class="spinner-border spinner-border-sm"></span>';
            btn.disabled = true;
            
            try {
                const { data, error } = await supabase.auth.signInWithPassword({
                    email: email,
                    password: password
                });
                
                if (error) {
                    alert('Fout: ' + error.message);
                    btn.innerHTML = '<i class="bi bi-box-arrow-in-right"></i> INLOGGEN';
                    btn.disabled = false;
                    return;
                }
                
                saveUserData(data.user);
                window.location.href = 'app.html';
                
            } catch (error) {
                alert('Error: ' + error.message);
                btn.innerHTML = '<i class="bi bi-box-arrow-in-right"></i> INLOGGEN';
                btn.disabled = false;
            }
        });

        // Direct naar app (bypass login)
        function directToApp() {
            localStorage.setItem('userEmail', 'leoneurasier@gmail.com');
            localStorage.setItem('userId', 'direct-beheerder');
            localStorage.setItem('isAdmin', 'true');
            window.location.href = 'app.html';
        }

        // Sla gebruiker data op
        function saveUserData(user) {
            localStorage.setItem('userEmail', user.email);
            localStorage.setItem('userId', user.id);
            localStorage.setItem('isAdmin', 'true');
        }

        // Start
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
