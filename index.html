<body class="bg-light">
    <!-- Floating alert container -->

    <div class="container">
        <div class="row justify-content-center min-vh-100 align-items-center">
            <div class="col-md-6 col-lg-4">
                <div class="card shadow-lg border-0">
                    <div class="card-header bg-primary text-white text-center py-4">
                        <h1 class="h3 mb-0">
                            <i class="bi bi-database"></i> Hondendatabase
                        </h1>
                        <p class="mb-0 mt-2">Interactieve hondenbeheer applicatie</p>
                        
                        <!-- Taal selectie vlaggetjes -->
                        <div class="mt-3 d-flex justify-content-center gap-2">
                            <button class="btn btn-sm btn-outline-light language-btn active" data-lang="nl" title="Nederlands">

                    <div class="card-body p-4">
                        <!-- Normaal login formulier -->
                        <form id="loginForm">
                            <div class="mb-3">
                                <label for="email" class="form-label">
                                    <i class="bi bi-envelope"></i> <span class="login-text" data-key="email">E-mailadres</span>
                                </label>
                                <input type="email" class="form-control form-control-lg" 
                                       id="email" required autocomplete="email" placeholder="voorbeeld@email.nl">
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">
                                    <i class="bi bi-key"></i> <span class="login-text" data-key="password">Wachtwoord</span>
                                </label>
                                <input type="password" class="form-control form-control-lg" 
                                       id="password" required autocomplete="current-password">
                            </div>
                            
                            <!-- Wachtwoord vergeten link -->
                            <div class="mb-4 text-end">
                                <a href="#" id="forgotPasswordLink" class="forgot-password-link">
                                    <i class="bi bi-question-circle"></i> <span class="login-text" data-key="forgotPassword">Wachtwoord vergeten?</span>
                                </a>
                            </div>
                            
                            <button type="submit" class="btn btn-primary btn-lg w-100">
                                <i class="bi bi-box-arrow-in-right"></i> <span class="login-text" data-key="login">Inloggen</span>
                            </button>
                        </form>
                        
                        <!-- Wachtwoord reset formulier (verborgen) -->
                        <form id="resetPasswordForm" style="display: none;">
                            <div class="text-center mb-4">
                                <h5><i class="bi bi-key-fill text-primary"></i> <span class="login-text" data-key="resetPassword">Wachtwoord resetten</span></h5>
                                <p class="text-muted small login-text" data-key="resetInstructions">
                                    Voer je e-mailadres in om een reset link te ontvangen.
                                </p>
                            </div>
                            
                            <div class="mb-3">
                                <label for="resetEmail" class="form-label">
                                    <i class="bi bi-envelope"></i> <span class="login-text" data-key="email">E-mailadres</span>
                                </label>
                                <input type="email" class="form-control form-control-lg" 
                                       id="resetEmail" required autocomplete="email" placeholder="voorbeeld@email.nl">
                            </div>
                            
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary btn-lg">
                                    <i class="bi bi-send"></i> <span class="login-text" data-key="sendResetLink">Reset link versturen</span>
                                </button>
                                <button type="button" id="backToLogin" class="btn btn-outline-secondary">
                                    <i class="bi bi-arrow-left"></i> <span class="login-text" data-key="backToLogin">Terug naar inloggen</span>
                                </button>
                            </div>
                        </form>
                        
                        <!-- Demo link -->
                        <div class="mt-4 text-center">
                            <small class="text-muted">
                                Nog geen account? Voeg toe in Supabase Dashboard
                            </small>
                        </div>
                    </div>
                    <div class="card-footer text-center py-3">
                        <small class="text-muted">
                            <i class="bi bi-shield-check"></i>
                            <span class="login-text" data-key="securedApp">Beveiligde Supabase applicatie</span>
                        </small>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Globale Supabase configuratie -->
    <script>

    <script>
        // Voeg nieuwe vertalingen toe
        const translations = {
            nl: {
                email: "E-mailadres",
                password: "Wachtwoord",
                login: "Inloggen",
                forgotPassword: "Wachtwoord vergeten?",
                resetPassword: "Wachtwoord resetten",
                resetInstructions: "Voer je e-mailadres in om een reset link te ontvangen.",
                sendResetLink: "Reset link versturen",
                backToLogin: "Terug naar inloggen",
                securedApp: "Beveiligde Supabase applicatie",
                resetSuccess: "Reset link verstuurd! Check je e-mail.",
                resetError: "Fout bij versturen reset link: ",
                checkEmail: "Controleer je inbox (en spam folder)",
                invalidEmail: "Voer een geldig e-mailadres in",
                loginSuccess: "Succesvol ingelogd!",
                sessionFound: "Je bent al ingelogd. Doorsturen..."
            },
            en: {
                email: "Email address",
                password: "Password",
                login: "Login",
                forgotPassword: "Forgot password?",
                resetPassword: "Reset password",
                resetInstructions: "Enter your email address to receive a reset link.",
                sendResetLink: "Send reset link",
                backToLogin: "Back to login",
                securedApp: "Secure Supabase application",
                resetSuccess: "Reset link sent! Check your email.",
                resetError: "Error sending reset link: ",
                checkEmail: "Check your inbox (and spam folder)",
                invalidEmail: "Please enter a valid email address",
                loginSuccess: "Successfully logged in!",
                sessionFound: "You are already logged in. Redirecting..."
            },
            de: {
                email: "E-Mail-Adresse",
                password: "Passwort",
                login: "Anmelden",
                forgotPassword: "Passwort vergessen?",
                resetPassword: "Passwort zurÃ¼cksetzen",
                resetInstructions: "Geben Sie Ihre E-Mail-Adresse ein, um einen Reset-Link zu erhalten.",
                sendResetLink: "Reset-Link senden",
                backToLogin: "ZurÃ¼ck zur Anmeldung",
                securedApp: "Sichere Supabase-Anwendung",
                resetSuccess: "Reset-Link gesendet! ÃœberprÃ¼fen Sie Ihre E-Mail.",
                resetError: "Fehler beim Senden des Reset-Links: ",
                checkEmail: "ÃœberprÃ¼fen Sie Ihren Posteingang (und Spam-Ordner)",
                invalidEmail: "Bitte geben Sie eine gÃ¼ltige E-Mail-Adresse ein",
                loginSuccess: "Erfolgreich angemeldet!",
                sessionFound: "Sie sind bereits angemeldet. Weiterleitung..."
            }
        };

        // Huidige taal opslaan
        let currentLang = localStorage.getItem('appLanguage') || 'nl';

        // Pagina tekst vertalen
        function translatePage(lang) {
            const elements = document.querySelectorAll('.login-text');
            elements.forEach(element => {
                const key = element.getAttribute('data-key');
                if (translations[lang] && translations[lang][key]) {
                    element.textContent = translations[lang][key];
                }
            });
            
            // Update vlaggetjes
            document.querySelectorAll('.language-btn').forEach(btn => {
                if (btn.getAttribute('data-lang') === lang) {
                    btn.classList.add('active');
                    btn.classList.remove('btn-outline-light');
                    btn.classList.add('btn-light');
                } else {
                    btn.classList.remove('active', 'btn-light');
                    btn.classList.add('btn-outline-light');
                }
            });
            
            document.documentElement.lang = lang;
            
            const titles = {
                nl: "Hondendatabase - Login",
                en: "Dog Database - Login",
                de: "Hundedatenbank - Login"
            };
            document.title = titles[lang] || titles.nl;
        }

        // Toon floating alert
        function showAlert(message, type = 'info', duration = 5000) {
            const alertContainer = document.getElementById('alertContainer');
            const alertId = 'alert-' + Date.now();
            
            const alert = document.createElement('div');
            alert.id = alertId;
            alert.className = `alert alert-${type} alert-dismissible fade show shadow`;
            alert.innerHTML = `
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;
            
            alertContainer.appendChild(alert);
            
            // Auto remove na duration
            if (duration > 0) {
                setTimeout(() => {
                    const alertEl = document.getElementById(alertId);
                    if (alertEl) {
                        alertEl.remove();
                    }
                }, duration);
            }
            
            return alertId;
        }

        // Event listeners voor vlaggetjes
        document.querySelectorAll('.language-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                const lang = this.getAttribute('data-lang');
                currentLang = lang;
                localStorage.setItem('appLanguage', lang);
                translatePage(lang);
            });
        });

        // Controleer bestaande sessie
        async function checkExistingSession() {
            try {
                const { data, error } = await supabase.auth.getSession();
                if (error) {
                    console.warn('Sessie check error:', error);
                    return;
                }
                
                if (data.session) {
                    console.log('Al ingelogd als:', data.session.user.email);
                    showAlert(translations[currentLang].sessionFound, 'info', 2000);
                    
                    localStorage.setItem('userEmail', data.session.user.email);
                    localStorage.setItem('userId', data.session.user.id);
                    
                    // Haal profiel op
                    try {
                        const { data: profile, error: profileError } = await supabase
                            .from('profiles')
                            .select('is_admin')
                            .eq('user_id', data.session.user.id)
                            .single();
                        
                        if (!profileError && profile) {
                            localStorage.setItem('isAdmin', profile.is_admin ? 'true' : 'false');
                        }
                    } catch (profileError) {
                        console.warn('Profiel ophalen mislukt:', profileError);
                    }
                    
                    // Wacht even en redirect
                    setTimeout(() => {
                        window.location.href = 'app.html';
                    }, 1500);
                }
            } catch (error) {
                console.log('Geen actieve sessie gevonden');
            }
        }

        // Wissel tussen login en reset formulieren
        document.getElementById('forgotPasswordLink').addEventListener('click', function(e) {
            e.preventDefault();
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('resetPasswordForm').style.display = 'block';
            document.getElementById('resetEmail').focus();
        });

        document.getElementById('backToLogin').addEventListener('click', function() {
            document.getElementById('resetPasswordForm').style.display = 'none';
            document.getElementById('loginForm').style.display = 'block';
            document.getElementById('email').focus();
        });

        // Initialiseer bij laden
        document.addEventListener('DOMContentLoaded', () => {
            translatePage(currentLang);
            checkExistingSession();
            
            // Auto-focus op email veld
            setTimeout(() => {
                document.getElementById('email').focus();
            }, 100);
        });

        // Login functionaliteit
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            
            if (!email || !email.includes('@')) {
                showAlert(translations[currentLang].invalidEmail, 'warning', 3000);
                return;
            }
            
            if (!password || password.length < 1) {
                showAlert('Voer een wachtwoord in', 'warning', 3000);
                return;
            }
            
            const submitBtn = this.querySelector('button[type="submit"]');
            const originalText = submitBtn.innerHTML;
            submitBtn.innerHTML = '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Inloggen...';
            submitBtn.disabled = true;
            
            try {
                console.log('Login poging voor:', email);
                
                const { data: authData, error: authError } = await supabase.auth.signInWithPassword({
                    email: email,
                    password: password
                });
                
                if (authError) {
                    throw new Error(authError.message);
                }
                
                console.log('Login succesvol!');
                showAlert(translations[currentLang].loginSuccess, 'success', 2000);
                
                // Sla gebruiker info op
                localStorage.setItem('userEmail', authData.user.email);
                localStorage.setItem('userId', authData.user.id);
                localStorage.setItem('appLanguage', currentLang);
                
                // Admin status check
                try {
                    const { data: profile, error: profileError } = await supabase
                        .from('profiles')
                        .select('is_admin')
                        .eq('user_id', authData.user.id)
                        .single();
                    
                    if (!profileError && profile) {
                        localStorage.setItem('isAdmin', profile.is_admin ? 'true' : 'false');
                        console.log('Admin status:', profile.is_admin);
                    } else {
                        localStorage.setItem('isAdmin', 'false');
                    }
                } catch (profileError) {
                    console.warn('Profiel check mislukt:', profileError);
                    localStorage.setItem('isAdmin', 'false');
                }
                
                // Update knop tekst
                submitBtn.innerHTML = '<i class="bi bi-check-circle"></i> Ingelogd!';
                
                // Redirect naar app na korte delay
                setTimeout(() => {
                    window.location.href = 'app.html';
                }, 1500);
                
            } catch (error) {
                console.error('Login error:', error);
                
                let errorMessage = 'Login mislukt';
                if (error.message.includes('Invalid login credentials')) {
                    errorMessage = 'Ongeldige inloggegevens. Controleer e-mail en wachtwoord.';
                } else if (error.message.includes('Email not confirmed')) {
                    errorMessage = 'E-mail nog niet bevestigd. Check je inbox voor bevestigingsmail.';
                } else {
                    errorMessage = 'Fout: ' + error.message;
                }
                
                showAlert(errorMessage, 'danger', 5000);
                submitBtn.innerHTML = originalText;
                submitBtn.disabled = false;
            }
        });

        // Wachtwoord reset functionaliteit - SIMPELE VERSIE
        document.getElementById('resetPasswordForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('resetEmail').value.trim();
            
            if (!email || !email.includes('@')) {
                showAlert(translations[currentLang].invalidEmail, 'warning', 3000);
                return;
            }
            
            const submitBtn = this.querySelector('button[type="submit"]');
            const originalText = submitBtn.innerHTML;
            submitBtn.innerHTML = '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Versturen...';
            submitBtn.disabled = true;
            
            try {
                console.log('Reset aanvraag voor:', email);
                
                // SIMPELE VERSIE - zonder custom redirect
                const { error } = await supabase.auth.resetPasswordForEmail(email, {
                    // Laat Supabase zijn default pagina gebruiken
                    redirectTo: 'https://owjwkjrktftugjjrcwml.supabase.co'
                });
                
                if (error) {
                    throw new Error(error.message);
                }
                
                // Toon succes bericht
                showAlert(`
                    <strong>${translations[currentLang].resetSuccess}</strong><br>
                    ${translations[currentLang].checkEmail}
                `, 'success', 8000);
                
                console.log('Reset email verstuurd naar:', email);
                
                // Reset formulier en ga terug naar login
                this.reset();
                
                setTimeout(() => {
                    document.getElementById('resetPasswordForm').style.display = 'none';
                    document.getElementById('loginForm').style.display = 'block';
                    document.getElementById('email').focus();
                }, 3000);
                
            } catch (error) {
                console.error('Reset error:', error);
                
                let errorMessage = translations[currentLang].resetError;
                if (error.message.includes('rate limit')) {
                    errorMessage = 'Te veel pogingen. Wacht even en probeer opnieuw.';
                } else if (error.message.includes('user not found')) {
                    errorMessage = 'Geen account gevonden met dit e-mailadres.';
                } else {
                    errorMessage += error.message;
                }
                
                showAlert(errorMessage, 'danger', 5000);
            } finally {
                submitBtn.innerHTML = originalText;
                submitBtn.disabled = false;
            }
        });
        
        // Enter toets ondersteuning
        document.getElementById('password').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('loginForm').dispatchEvent(new Event('submit'));
            }
        });
        
        document.getElementById('resetEmail').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('resetPasswordForm').dispatchEvent(new Event('submit'));
            }
        });
        
        // Focus management
        document.getElementById('email').addEventListener('focus', function() {
            this.select();
        });
        
        document.getElementById('resetEmail').addEventListener('focus', function() {
            this.select();
        });
    </script>

    <div class="desktop-edition-indicator">Desktop Edition</div>
