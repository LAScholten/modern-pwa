<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hondendatabase - Login & Registratie</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <style>
        body { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; display: flex; align-items: center; padding: 20px 0; }
        .auth-card { background: white; border-radius: 15px; border: none; box-shadow: 0 20px 40px rgba(0,0,0,0.2); max-width: 500px; margin: 0 auto; }
        .btn-primary-custom { background: #0d6efd; border: none; padding: 12px; font-weight: 600; transition: all 0.3s; }
        .btn-primary-custom:hover { background: #0b5ed7; transform: translateY(-2px); }
        .btn-secondary-custom { background: #6c757d; border: none; padding: 12px; font-weight: 600; transition: all 0.3s; }
        .btn-secondary-custom:hover { background: #5a6268; transform: translateY(-2px); }
        .tab-content { padding-top: 15px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-10 col-lg-8">
                <div class="card auth-card">
                    <div class="card-header text-white text-center py-4" style="background: #0d6efd; border-radius: 15px 15px 0 0;">
                        <h3 class="mb-2"><i class="bi bi-database"></i> Hondendatabase</h3>
                        <p class="mb-0">Beheer systeem voor hondengegevens</p>
                    </div>
                    <div class="card-body p-4 p-md-5">
                        <ul class="nav nav-tabs nav-fill mb-4" id="authTabs" role="tablist">
                            <li class="nav-item" role="presentation">
                                <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login" type="button" role="tab">
                                    <i class="bi bi-box-arrow-in-right"></i> Inloggen
                                </button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="register-tab" data-bs-toggle="tab" data-bs-target="#register" type="button" role="tab">
                                    <i class="bi bi-person-plus"></i> Registreren
                                </button>
                            </li>
                        </ul>
                        
                        <div class="tab-content" id="authTabsContent">
                            <div class="tab-pane fade show active" id="login" role="tabpanel">
                                <form id="loginForm">
                                    <div class="mb-4">
                                        <label class="form-label fw-bold">E-mailadres</label>
                                        <input type="email" class="form-control form-control-lg" id="loginEmail" required placeholder="je-email@voorbeeld.nl">
                                    </div>
                                    <div class="mb-4">
                                        <label class="form-label fw-bold">Wachtwoord</label>
                                        <input type="password" class="form-control form-control-lg" id="loginPassword" required placeholder="Je wachtwoord">
                                    </div>
                                    <button type="submit" class="btn btn-primary-custom btn-lg text-white w-100 mb-3">
                                        <i class="bi bi-box-arrow-in-right"></i> INLOGGEN
                                    </button>
                                    <div class="text-center">
                                        <small class="text-muted">Nog geen account? <a href="#" class="text-decoration-none" onclick="switchToRegister()">Registreer hier</a></small>
                                    </div>
                                </form>
                            </div>
                            
                            <div class="tab-pane fade" id="register" role="tabpanel">
                                <form id="registerForm">
                                    <div class="mb-3">
                                        <label class="form-label fw-bold">E-mailadres</label>
                                        <input type="email" class="form-control form-control-lg" id="registerEmail" required placeholder="je-email@voorbeeld.nl">
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label fw-bold">Wachtwoord</label>
                                        <input type="password" class="form-control form-control-lg" id="registerPassword" required placeholder="Minimaal 6 tekens">
                                    </div>
                                    <div class="mb-4">
                                        <label class="form-label fw-bold">Bevestig wachtwoord</label>
                                        <input type="password" class="form-control form-control-lg" id="registerPasswordConfirm" required placeholder="Herhaal wachtwoord">
                                    </div>
                                    <div class="alert alert-info mb-4">
                                        <i class="bi bi-info-circle"></i> <strong>Alle nieuwe gebruikers krijgen automatisch de rol 'viewer'.</strong>
                                    </div>
                                    <button type="submit" class="btn btn-secondary-custom btn-lg text-white w-100 mb-3" id="registerButton">
                                        <i class="bi bi-person-plus"></i> REGISTREREN
                                    </button>
                                    <div class="text-center">
                                        <small class="text-muted">Al een account? <a href="#" class="text-decoration-none" onclick="switchToLogin()">Login hier</a></small>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div id="authMessage" class="mt-4"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        function showMessage(message, type = 'info') {
            const colors = { 'info': 'alert-info', 'success': 'alert-success', 'error': 'alert-danger' };
            const icons = { 'info': 'bi-info-circle', 'success': 'bi-check-circle', 'error': 'bi-exclamation-triangle' };
            
            const messageDiv = document.getElementById('authMessage');
            messageDiv.innerHTML = `
                <div class="alert ${colors[type]} alert-dismissible fade show">
                    <div class="d-flex align-items-center">
                        <i class="bi ${icons[type]} me-2"></i>
                        <div>${message}</div>
                    </div>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `;
        }
        
        function switchToRegister() {
            document.getElementById('register-tab').click();
        }
        
        function switchToLogin() {
            document.getElementById('login-tab').click();
        }
        
        async function makeSupabaseRequest(endpoint, method = 'GET', data = null) {
            const SUPABASE_URL = 'https://owjwkjrktftugjjrcwml.supabase.co';
            const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im93andranJrdGZ0dWdqanJjd21sIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg2MzA4OTAsImV4cCI6MjA4NDIwNjg5MH0.oW6HTAlMBkjUu_4e3kn4iozjn5wK-15h4wCKcaHrtp8';
            
            const url = `${SUPABASE_URL}${endpoint}`;
            const options = {
                method: method,
                headers: {
                    'Content-Type': 'application/json',
                    'apikey': SUPABASE_KEY,
                    'Authorization': `Bearer ${SUPABASE_KEY}`
                }
            };
            
            if (data) {
                options.body = JSON.stringify(data);
            }
            
            try {
                const response = await fetch(url, options);
                return await response.json();
            } catch (error) {
                console.error('Request error:', error);
                throw error;
            }
        }
        
        async function registerUser(email, password) {
            showMessage('üìù Account aanmaken...', 'info');
            
            try {
                // 1. Maak auth gebruiker
                const authResult = await makeSupabaseRequest('/auth/v1/signup', 'POST', {
                    email: email,
                    password: password
                });
                
                if (authResult.error) {
                    if (authResult.error.message.includes('already registered')) {
                        showMessage('‚ö†Ô∏è Account bestaat al. Probeer in te loggen.', 'warning');
                        switchToLogin();
                        document.getElementById('loginEmail').value = email;
                        return false;
                    }
                    throw new Error(authResult.error.message);
                }
                
                // 2. Wacht 1 seconde voor zekerheid
                await new Promise(resolve => setTimeout(resolve, 1000));
                
                // 3. Maak profiel aan
                const now = new Date().toISOString();
                const profileResult = await makeSupabaseRequest('/rest/v1/profiles', 'POST', {
                    user_id: authResult.user.id,
                    email: email,
                    role: 'viewer',
                    created_at: now,
                    updated_at: now
                });
                
                showMessage('‚úÖ Registratie succesvol! Je kunt nu inloggen.', 'success');
                
                // Reset form en ga naar login
                document.getElementById('registerForm').reset();
                setTimeout(() => {
                    switchToLogin();
                    document.getElementById('loginEmail').value = email;
                }, 2000);
                
                return true;
                
            } catch (error) {
                showMessage(`‚ùå Registratie mislukt: ${error.message}`, 'error');
                return false;
            }
        }
        
        async function loginUser(email, password) {
            showMessage('üîê Inloggen...', 'info');
            
            try {
                // 1. Login
                const authResult = await makeSupabaseRequest('/auth/v1/token?grant_type=password', 'POST', {
                    email: email,
                    password: password
                });
                
                if (authResult.error) throw new Error(authResult.error.message);
                
                // 2. Haal profiel op
                const profileResult = await makeSupabaseRequest(`/rest/v1/profiles?user_id=eq.${authResult.user.id}&select=role`, 'GET');
                
                const userRole = profileResult[0]?.role || 'viewer';
                
                // 3. Sla gebruiker op
                localStorage.setItem('userEmail', email);
                localStorage.setItem('userId', authResult.user.id);
                localStorage.setItem('userRole', userRole);
                localStorage.setItem('isAdmin', (userRole === 'admin').toString());
                
                showMessage('‚úÖ Ingelogd! Doorsturen...', 'success');
                
                // 4. Ga naar app
                setTimeout(() => {
                    window.location.href = 'app.html';
                }, 1500);
                
                return true;
                
            } catch (error) {
                showMessage(`‚ùå Inloggen mislukt: ${error.message}`, 'error');
                return false;
            }
        }
        
        document.addEventListener('DOMContentLoaded', function() {
            // Check of al ingelogd
            if (localStorage.getItem('userEmail') && localStorage.getItem('userId')) {
                showMessage('Je bent al ingelogd. Doorsturen...', 'info');
                setTimeout(() => {
                    window.location.href = 'app.html';
                }, 1000);
                return;
            }
            
            // Login form
            document.getElementById('loginForm').addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const email = document.getElementById('loginEmail').value.trim();
                const password = document.getElementById('loginPassword').value;
                
                if (!email || !password) {
                    showMessage('‚ùå Vul e-mail en wachtwoord in', 'error');
                    return;
                }
                
                const btn = this.querySelector('button[type="submit"]');
                const originalText = btn.innerHTML;
                btn.innerHTML = '<span class="spinner-border spinner-border-sm"></span> Inloggen...';
                btn.disabled = true;
                
                await loginUser(email, password);
                
                btn.innerHTML = originalText;
                btn.disabled = false;
            });
            
            // Register form
            document.getElementById('registerForm').addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const email = document.getElementById('registerEmail').value.trim();
                const password = document.getElementById('registerPassword').value;
                const confirm = document.getElementById('registerPasswordConfirm').value;
                
                if (password !== confirm) {
                    showMessage('‚ùå Wachtwoorden komen niet overeen', 'error');
                    return;
                }
                
                if (password.length < 6) {
                    showMessage('‚ùå Wachtwoord moet minimaal 6 tekens zijn', 'error');
                    return;
                }
                
                const btn = document.getElementById('registerButton');
                const originalText = btn.innerHTML;
                btn.innerHTML = '<span class="spinner-border spinner-border-sm"></span> Registreren...';
                btn.disabled = true;
                
                await registerUser(email, password);
                
                btn.innerHTML = originalText;
                btn.disabled = false;
            });
        });
    </script>
</body>
</html>
