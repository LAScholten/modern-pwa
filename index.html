<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hondendatabase - Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="manifest" href="manifest.json">
</head>
<body style="background: #f5f5f5; min-height: 100vh; display: flex; align-items: center;">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="card" style="border-radius: 10px; border: none; box-shadow: 0 0 20px rgba(0,0,0,0.1);">
                    <div class="card-header text-white text-center py-3" style="background: linear-gradient(135deg, #0d6efd 0%, #0dcaf0 100%); border-radius: 10px 10px 0 0;">
                        <h4 class="mb-0">
                            <i class="bi bi-shield-lock"></i> Beheerder Login
                        </h4>
                        <small>Hondendatabase Supabase</small>
                    </div>
                    <div class="card-body p-4">
                        <form id="loginForm">
                            <div class="mb-3">
                                <label>Jouw Supabase Email</label>
                                <input type="email" class="form-control form-control-lg" 
                                       id="email" required value="leoneurasier@gmail.com">
                            </div>
                            <div class="mb-4">
                                <label>Wachtwoord</label>
                                <input type="password" class="form-control form-control-lg" 
                                       id="password" required value="admin1903">
                            </div>
                            
                            <button type="submit" class="btn btn-primary btn-lg w-100">
                                <i class="bi bi-box-arrow-in-right"></i> INLOGGEN
                            </button>
                        </form>
                        
                        <div class="mt-4 text-center">
                            <button onclick="directToApp()" class="btn btn-success">
                                <i class="bi bi-lightning"></i> DIRECT NAAR APP (TEST)
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Supabase client -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    
    <script>
        // Supabase config - DIT IS DE ENIGE INITIALISATIE
        const supabase = window.supabase.createClient(
            'https://owjwkjrktftugjjrcwml.supabase.co',
            'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im93andranJrdGZ0dWdqanJjd21sIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg2MzA4OTAsImV4cCI6MjA4NDIwNjg5MH0.oW6HTAlMBkjUu_4e3kn4iozjn5wK-15h4wCKcaHrtp8',
            {
                auth: { persistSession: true }
            }
        );
        
        // Check direct of er een sessie is
        async function init() {
            try {
                const { data } = await supabase.auth.getSession();
                if (data.session) {
                    console.log('Al ingelogd, ga naar app');
                    saveUserData(data.session.user);
                    setTimeout(() => window.location.href = 'app.html', 500);
                }
            } catch (error) {
                console.log('Geen sessie gevonden');
            }
        }

        // Login handler
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            const btn = this.querySelector('button');
            btn.innerHTML = '<span class="spinner-border spinner-border-sm"></span>';
            btn.disabled = true;
            
            try {
                const { data, error } = await supabase.auth.signInWithPassword({
                    email: email,
                    password: password
                });
                
                if (error) {
                    alert('Fout: ' + error.message);
                    btn.innerHTML = '<i class="bi bi-box-arrow-in-right"></i> INLOGGEN';
                    btn.disabled = false;
                    return;
                }
                
                saveUserData(data.user);
                window.location.href = 'app.html';
                
            } catch (error) {
                alert('Error: ' + error.message);
                btn.innerHTML = '<i class="bi bi-box-arrow-in-right"></i> INLOGGEN';
                btn.disabled = false;
            }
        });

        // Direct naar app (bypass login voor testen)
        function directToApp() {
            localStorage.setItem('userEmail', 'leoneurasier@gmail.com');
            localStorage.setItem('userId', 'direct-beheerder-' + Date.now());
            localStorage.setItem('isAdmin', 'true');
            window.location.href = 'app.html';
        }

        // Sla gebruiker data op
        function saveUserData(user) {
            localStorage.setItem('userEmail', user.email);
            localStorage.setItem('userId', user.id);
            localStorage.setItem('isAdmin', 'true');
        }

        // Start
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
