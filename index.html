    <script>
        // Vertalingen
        const translations = {
            nl: {
                email: "E-mailadres",
                password: "Wachtwoord",
                login: "Inloggen",
                securedApp: "Beveiligde Supabase applicatie",
                loginSuccess: "Succesvol ingelogd!",
                sessionFound: "Je bent al ingelogd. Doorsturen...",
                invalidEmail: "Voer een geldig e-mailadres in",
                loginFailed: "Login mislukt",
                invalidCredentials: "Ongeldige inloggegevens",
                emailNotConfirmed: "E-mail niet bevestigd. Check je inbox."
            },
            en: {
                email: "Email address",
                password: "Password",
                login: "Login",
                securedApp: "Secure Supabase application",
                loginSuccess: "Successfully logged in!",
                sessionFound: "You are already logged in. Redirecting...",
                invalidEmail: "Please enter a valid email address",
                loginFailed: "Login failed",
                invalidCredentials: "Invalid login credentials",
                emailNotConfirmed: "Email not confirmed. Check your inbox."
            },
            de: {
                email: "E-Mail-Adresse",
                password: "Passwort",
                login: "Anmelden",
                securedApp: "Sichere Supabase-Anwendung",
                loginSuccess: "Erfolgreich angemeldet!",
                sessionFound: "Sie sind bereits angemeldet. Weiterleitung...",
                invalidEmail: "Bitte geben Sie eine gÃ¼ltige E-Mail-Adresse ein",
                loginFailed: "Anmeldung fehlgeschlagen",
                invalidCredentials: "UngÃ¼ltige Anmeldedaten",
                emailNotConfirmed: "E-Mail nicht bestÃ¤tigt. ÃœberprÃ¼fen Sie Ihren Posteingang."
            }
        };

        // Huidige taal
        let currentLang = localStorage.getItem('appLanguage') || 'nl';

        // Pagina vertalen
        function translatePage(lang) {
            const elements = document.querySelectorAll('.login-text');
            elements.forEach(element => {
                const key = element.getAttribute('data-key');
                if (translations[lang] && translations[lang][key]) {
                    element.textContent = translations[lang][key];
                }
            });
            
            document.querySelectorAll('.language-btn').forEach(btn => {
                if (btn.getAttribute('data-lang') === lang) {
                    btn.classList.add('active', 'btn-light');
                    btn.classList.remove('btn-outline-light');
                } else {
                    btn.classList.remove('active', 'btn-light');
                    btn.classList.add('btn-outline-light');
                }
            });
            
            document.documentElement.lang = lang;
            
            const titles = {
                nl: "Hondendatabase - Login",
                en: "Dog Database - Login", 
                de: "Hundedatenbank - Login"
            };
            document.title = titles[lang] || titles.nl;
        }

        // Toon alert
        function showAlert(message, type = 'info', duration = 4000) {
            const alertContainer = document.getElementById('alertContainer');
            const alertId = 'alert-' + Date.now();
            
            const alert = document.createElement('div');
            alert.id = alertId;
            alert.className = `alert alert-${type} alert-dismissible fade show shadow`;
            alert.innerHTML = `
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;
            
            alertContainer.appendChild(alert);
            
            if (duration > 0) {
                setTimeout(() => {
                    const alertEl = document.getElementById(alertId);
                    if (alertEl) {
                        alertEl.remove();
                    }
                }, duration);
            }
            
            return alertId;
        }

        // Taal switchers
        document.querySelectorAll('.language-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                const lang = this.getAttribute('data-lang');
                currentLang = lang;
                localStorage.setItem('appLanguage', lang);
                translatePage(lang);
            });
        });

        // Check sessie
        async function checkExistingSession() {
            try {
                const { data, error } = await supabase.auth.getSession();
                
                if (error) {
                    console.warn('Sessie error:', error);
                    return;
                }
                
                if (data.session) {
                    console.log('Al ingelogd als:', data.session.user.email);
                    showAlert(translations[currentLang].sessionFound, 'info', 2000);
                    
                    // Sla gegevens op
                    localStorage.setItem('userEmail', data.session.user.email);
                    localStorage.setItem('userId', data.session.user.id);
                    
                    // Haal admin status op
                    try {
                        const { data: profile, error: profileError } = await supabase
                            .from('profiles')
                            .select('is_admin')
                            .eq('user_id', data.session.user.id)
                            .single();
                        
                        if (!profileError && profile) {
                            localStorage.setItem('isAdmin', profile.is_admin ? 'true' : 'false');
                        }
                    } catch (error) {
                        console.warn('Profiel error:', error);
                    }
                    
                    // Redirect
                    setTimeout(() => {
                        window.location.href = 'app.html';
                    }, 1500);
                }
            } catch (error) {
                console.log('Geen sessie:', error.message);
            }
        }

        // Initialisatie
        document.addEventListener('DOMContentLoaded', () => {
            translatePage(currentLang);
            
            // Auto-focus
            setTimeout(() => {
                const emailField = document.getElementById('email');
                if (emailField) emailField.focus();
            }, 300);
            
            // Check sessie
            checkExistingSession();
        });

        // Login handler
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            
            // Validatie
            if (!email || !email.includes('@')) {
                showAlert(translations[currentLang].invalidEmail, 'warning', 3000);
                document.getElementById('email').focus();
                return;
            }
            
            if (!password) {
                showAlert('Voer een wachtwoord in', 'warning', 3000);
                document.getElementById('password').focus();
                return;
            }
            
            // Button state
            const submitBtn = this.querySelector('button[type="submit"]');
            const originalText = submitBtn.innerHTML;
            submitBtn.innerHTML = '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Inloggen...';
            submitBtn.disabled = true;
            
            try {
                console.log('Login poging:', email);
                
                // Supabase login
                const { data: authData, error: authError } = await supabase.auth.signInWithPassword({
                    email: email,
                    password: password
                });
                
                if (authError) {
                    console.error('Auth error:', authError);
                    throw new Error(authError.message);
                }
                
                // SUCCESS!
                console.log('Login succesvol:', authData.user.email);
                showAlert(translations[currentLang].loginSuccess, 'success', 2000);
                
                // Sla gegevens op
                localStorage.setItem('userEmail', authData.user.email);
                localStorage.setItem('userId', authData.user.id);
                localStorage.setItem('appLanguage', currentLang);
                
                // Check admin status
                try {
                    const { data: profile, error: profileError } = await supabase
                        .from('profiles')
                        .select('is_admin')
                        .eq('user_id', authData.user.id)
                        .single();
                    
                    if (!profileError && profile) {
                        localStorage.setItem('isAdmin', profile.is_admin ? 'true' : 'false');
                        console.log('Admin status:', profile.is_admin);
                    } else {
                        localStorage.setItem('isAdmin', 'false');
                    }
                } catch (error) {
                    console.warn('Profiel check mislukt:', error);
                    localStorage.setItem('isAdmin', 'false');
                }
                
                // Update button
                submitBtn.innerHTML = '<i class="bi bi-check-circle"></i> Ingelogd!';
                
                // Redirect
                setTimeout(() => {
                    window.location.href = 'app.html';
                }, 1500);
                
            } catch (error) {
                console.error('Login error:', error);
                
                // User-friendly error messages
                let errorMessage = translations[currentLang].loginFailed;
                
                if (error.message.includes('Invalid login credentials')) {
                    errorMessage = translations[currentLang].invalidCredentials;
                } else if (error.message.includes('Email not confirmed')) {
                    errorMessage = translations[currentLang].emailNotConfirmed;
                } else {
                    errorMessage = error.message;
                }
                
                showAlert(errorMessage, 'danger', 5000);
                
                // Reset button
                submitBtn.innerHTML = originalText;
                submitBtn.disabled = false;
                
                // Focus op password field
                document.getElementById('password').focus();
                document.getElementById('password').select();
            }
        });

        // Enter key support
        document.getElementById('password').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('loginForm').dispatchEvent(new Event('submit'));
            }
        });
        
        // Auto-select email on focus
        document.getElementById('email').addEventListener('focus', function() {
            this.select();
        });
    </script>
