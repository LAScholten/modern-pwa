<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hondendatabase - Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
        .login-card {
            background: white;
            border-radius: 15px;
            border: none;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
        }
        .btn-login {
            background: #0d6efd;
            border: none;
            padding: 12px;
            font-weight: 600;
            transition: all 0.3s;
        }
        .btn-login:hover {
            background: #0b5ed7;
            transform: translateY(-2px);
        }
        .btn-register {
            background: #20c997;
            border: none;
            padding: 12px;
            font-weight: 600;
            transition: all 0.3s;
        }
        .btn-register:hover {
            background: #198754;
            transform: translateY(-2px);
        }
        .tab-button {
            border: none;
            background: none;
            padding: 12px 20px;
            font-weight: 500;
            color: #6c757d;
            border-bottom: 3px solid transparent;
        }
        .tab-button.active {
            color: #0d6efd;
            border-bottom: 3px solid #0d6efd;
            font-weight: 600;
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="card login-card">
                    <div class="card-header text-white text-center py-4" style="background: #0d6efd; border-radius: 15px 15px 0 0;">
                        <h3 class="mb-2">
                            <i class="bi bi-database"></i> Hondendatabase
                        </h3>
                        <p class="mb-0">Beheerder Login & Registratie</p>
                    </div>
                    
                    <!-- Tab knoppen -->
                    <div class="card-header bg-light py-3">
                        <div class="d-flex justify-content-center">
                            <button class="tab-button active" data-tab="login">
                                <i class="bi bi-box-arrow-in-right"></i> Inloggen
                            </button>
                            <button class="tab-button" data-tab="register">
                                <i class="bi bi-person-plus"></i> Registreren
                            </button>
                        </div>
                    </div>
                    
                    <div class="card-body p-4">
                        
                        <!-- LOGIN TAB -->
                        <div id="loginTab" class="tab-content active">
                            <form id="loginForm">
                                <div class="mb-4">
                                    <label class="form-label fw-bold">E-mailadres</label>
                                    <input type="email" class="form-control form-control-lg" 
                                           id="loginEmail" required 
                                           placeholder="voorbeeld@email.nl"
                                           autocomplete="email">
                                </div>
                                
                                <div class="mb-4">
                                    <label class="form-label fw-bold">Wachtwoord</label>
                                    <input type="password" class="form-control form-control-lg" 
                                           id="loginPassword" required 
                                           placeholder="Je wachtwoord"
                                           autocomplete="current-password">
                                </div>
                                
                                <button type="submit" class="btn btn-login btn-lg text-white w-100">
                                    <i class="bi bi-box-arrow-in-right"></i> INLOGGEN
                                </button>
                            </form>
                            
                            <div class="mt-4 text-center">
                                <small class="text-muted">
                                    Gebruik je Supabase e-mail en wachtwoord
                                </small>
                            </div>
                        </div>
                        
                        <!-- REGISTREER TAB -->
                        <div id="registerTab" class="tab-content">
                            <form id="registerForm">
                                <div class="mb-4">
                                    <label class="form-label fw-bold">E-mailadres</label>
                                    <input type="email" class="form-control form-control-lg" 
                                           id="registerEmail" required 
                                           placeholder="je@email.nl"
                                           autocomplete="email">
                                </div>
                                
                                <div class="mb-4">
                                    <label class="form-label fw-bold">Wachtwoord</label>
                                    <input type="password" class="form-control form-control-lg" 
                                           id="registerPassword" required 
                                           placeholder="Minimaal 6 tekens"
                                           minlength="6"
                                           autocomplete="new-password">
                                </div>
                                
                                <div class="mb-4">
                                    <label class="form-label fw-bold">Bevestig Wachtwoord</label>
                                    <input type="password" class="form-control form-control-lg" 
                                           id="registerConfirmPassword" required 
                                           placeholder="Herhaal je wachtwoord"
                                           minlength="6"
                                           autocomplete="new-password">
                                </div>
                                
                                <div class="alert alert-info">
                                    <small>
                                        <i class="bi bi-info-circle"></i> 
                                        Na registratie ontvang je een verificatie-e-mail. 
                                        Klik op de link om je account te activeren.
                                    </small>
                                </div>
                                
                                <button type="submit" class="btn btn-register btn-lg text-white w-100">
                                    <i class="bi bi-person-plus"></i> ACCOUNT AANMAKEN
                                </button>
                            </form>
                        </div>
                        
                        <!-- Berichten weergave -->
                        <div id="loginMessage" class="mt-3"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Supabase configuratie
        const SUPABASE_URL = 'https://owjwkjrktftugjjrcwml.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im93andranJrdGZ0dWdqanJjd21sIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg2MzA4OTAsImV4cCI6MjA4NDIwNjg5MH0.oW6HTAlMBkjUu_4e3kn4iozjn5wK-15h4wCKcaHrtp8';
        
        // Tab functionaliteit
        document.querySelectorAll('.tab-button').forEach(button => {
            button.addEventListener('click', () => {
                const tabId = button.getAttribute('data-tab');
                
                // Update tab knoppen
                document.querySelectorAll('.tab-button').forEach(btn => {
                    btn.classList.remove('active');
                });
                button.classList.add('active');
                
                // Update tab content
                document.querySelectorAll('.tab-content').forEach(content => {
                    content.classList.remove('active');
                });
                document.getElementById(tabId + 'Tab').classList.add('active');
                
                // Wis berichten
                document.getElementById('loginMessage').innerHTML = '';
            });
        });
        
        // Laad Supabase dynamisch
        function loadSupabase() {
            return new Promise((resolve) => {
                if (window.supabase) {
                    resolve(window.supabase);
                    return;
                }
                
                const script = document.createElement('script');
                script.src = 'https://unpkg.com/@supabase/supabase-js@2';
                script.onload = () => {
                    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
                    resolve(supabase);
                };
                document.head.appendChild(script);
            });
        }
        
        // Toon bericht
        function showMessage(message, type = 'info') {
            const colors = {
                'info': 'alert-info',
                'success': 'alert-success',
                'error': 'alert-danger'
            };
            
            const messageDiv = document.getElementById('loginMessage');
            messageDiv.innerHTML = `
                <div class="alert ${colors[type]} alert-dismissible fade show">
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `;
            
            // Scroll naar bericht
            messageDiv.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }
        
        // SIMPELE EN BETROUWBARE PROFILE AANMAAK
        async function createUserProfile(userId, userEmail) {
            try {
                const supabase = await loadSupabase();
                
                console.log('üîß Profile aanmaken voor:', userEmail);
                
                // DIRECT INSERT - geen check nodig
                const { data, error } = await supabase
                    .from('profiles')
                    .insert({
                        user_id: userId,
                        email: userEmail,
                        role: 'gebruiker',
                        is_admin: false,
                        created_at: new Date().toISOString(),
                        updated_at: new Date().toISOString()
                    });
                
                if (error) {
                    if (error.code === '23505') {
                        console.log('‚úÖ Profile bestaat al (duplicate key)');
                        return true; // Profile bestaat al, prima
                    } else {
                        console.error('‚ùå Fout bij profile insert:', error);
                        return false;
                    }
                }
                
                console.log('‚úÖ Profile aangemaakt voor:', userEmail);
                return true;
                
            } catch (error) {
                console.error('‚ùå Exception bij profile aanmaak:', error);
                return false; // Faalt niet bij error
            }
        }
        
        // Normale login
        async function loginUser(email, password) {
            showMessage('üîê Inloggen bij Supabase...', 'info');
            
            try {
                const supabase = await loadSupabase();
                
                const { data, error } = await supabase.auth.signInWithPassword({
                    email: email,
                    password: password
                });
                
                if (error) {
                    showMessage(`‚ùå Fout: ${error.message}`, 'error');
                    return false;
                }
                
                // SUCCESS - gebruiker is ingelogd
                showMessage('‚úÖ Ingelogd! Profile wordt aangemaakt...', 'success');
                
                // BELANGRIJK: Profile aanmaken
                const profileCreated = await createUserProfile(data.user.id, data.user.email);
                
                if (profileCreated) {
                    showMessage('‚úÖ Profile klaar! Doorsturen...', 'success');
                } else {
                    showMessage('‚ö†Ô∏è Profile kon niet worden aangemaakt (mogelijk bestaat al)', 'info');
                }
                
                // Opslaan in localStorage
                localStorage.setItem('userEmail', data.user.email);
                localStorage.setItem('userId', data.user.id);
                
                // Doorsturen naar app
                setTimeout(() => {
                    window.location.href = 'app.html';
                }, 2000);
                
                return true;
                
            } catch (error) {
                showMessage(`‚ùå Fout: ${error.message}`, 'error');
                return false;
            }
        }
        
        // Registratie functie
        async function registerUser(email, password) {
            showMessage('üìù Account aanmaken bij Supabase...', 'info');
            
            try {
                const supabase = await loadSupabase();
                
                const { data, error } = await supabase.auth.signUp({
                    email: email,
                    password: password,
                    options: {
                        emailRedirectTo: 'https://lascholten.github.io/modern-pwa/auth/callback.html'
                    }
                });
                
                if (error) {
                    showMessage(`‚ùå Fout: ${error.message}`, 'error');
                    return false;
                }
                
                // SUCCESS
                if (data.user && data.user.identities && data.user.identities.length > 0) {
                    showMessage('‚úÖ Account aangemaakt! Check je e-mail voor verificatie.', 'success');
                    showMessage('üìß <strong>Belangrijk:</strong> Klik op de link in de verificatie-e-mail om je account te activeren.', 'info');
                    
                    // Wis formulier
                    document.getElementById('registerForm').reset();
                    
                    // Ga terug naar login tab
                    setTimeout(() => {
                        document.querySelector('[data-tab="login"]').click();
                    }, 3000);
                    
                } else {
                    showMessage('‚ö†Ô∏è Dit e-mailadres is mogelijk al geregistreerd.', 'info');
                }
                
                return true;
                
            } catch (error) {
                showMessage(`‚ùå Fout: ${error.message}`, 'error');
                return false;
            }
        }
        
        // Login form submit
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('loginEmail').value.trim();
            const password = document.getElementById('loginPassword').value;
            
            if (!email || !password) {
                showMessage('‚ùå Vul e-mail en wachtwoord in', 'error');
                return;
            }
            
            const btn = this.querySelector('button[type="submit"]');
            btn.innerHTML = '<span class="spinner-border spinner-border-sm"></span> Inloggen...';
            btn.disabled = true;
            
            await loginUser(email, password);
            
            btn.innerHTML = '<i class="bi bi-box-arrow-in-right"></i> INLOGGEN';
            btn.disabled = false;
        });
        
        // Register form submit
        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('registerEmail').value.trim();
            const password = document.getElementById('registerPassword').value;
            const confirmPassword = document.getElementById('registerConfirmPassword').value;
            
            if (!email || !password) {
                showMessage('‚ùå Vul alle velden in', 'error');
                return;
            }
            
            if (password.length < 6) {
                showMessage('‚ùå Wachtwoord moet minimaal 6 tekens zijn', 'error');
                return;
            }
            
            if (password !== confirmPassword) {
                showMessage('‚ùå Wachtwoorden komen niet overeen', 'error');
                return;
            }
            
            const btn = this.querySelector('button[type="submit"]');
            btn.innerHTML = '<span class="spinner-border spinner-border-sm"></span> Registreren...';
            btn.disabled = true;
            
            await registerUser(email, password);
            
            btn.innerHTML = '<i class="bi bi-person-plus"></i> ACCOUNT AANMAKEN';
            btn.disabled = false;
        });
        
        // Check of er al ingelogd is
        document.addEventListener('DOMContentLoaded', function() {
            if (localStorage.getItem('userId')) {
                showMessage('Je bent al ingelogd. Doorsturen...', 'info');
                setTimeout(() => {
                    window.location.href = 'app.html';
                }, 1000);
            }
        });
    </script>
</body>
</html>
</html>
