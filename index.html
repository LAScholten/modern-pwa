    <script>
        // Taal vertalingen
        const translations = {
            nl: {
                email: "E-mailadres",
                password: "Wachtwoord",
                login: "Inloggen",
                securedApp: "Beveiligde Supabase applicatie"
            },
            en: {
                email: "Email address",
                password: "Password",
                login: "Login",
                securedApp: "Secure Supabase application"
            },
            de: {
                email: "E-Mail-Adresse",
                password: "Passwort",
                login: "Anmelden",
                securedApp: "Sichere Supabase-Anwendung"
            }
        };

        // Huidige taal opslaan in localStorage
        let currentLang = localStorage.getItem('appLanguage') || 'nl';

        // Pagina tekst vertalen
        function translatePage(lang) {
            const elements = document.querySelectorAll('.login-text');
            elements.forEach(element => {
                const key = element.getAttribute('data-key');
                if (translations[lang] && translations[lang][key]) {
                    element.textContent = translations[lang][key];
                }
            });
            
            // Update actieve vlag
            document.querySelectorAll('.language-btn').forEach(btn => {
                if (btn.getAttribute('data-lang') === lang) {
                    btn.classList.add('active');
                    btn.classList.remove('btn-outline-light');
                    btn.classList.add('btn-light');
                } else {
                    btn.classList.remove('active', 'btn-light');
                    btn.classList.add('btn-outline-light');
                }
            });
            
            // Update HTML lang attribuut
            document.documentElement.lang = lang;
            
            // Update pagina titel
            const titles = {
                nl: "Hondendatabase - Login",
                en: "Dog Database - Login",
                de: "Hundedatenbank - Login"
            };
            document.title = titles[lang] || titles.nl;
        }

        // Event listeners voor vlaggetjes
        document.querySelectorAll('.language-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                const lang = this.getAttribute('data-lang');
                currentLang = lang;
                localStorage.setItem('appLanguage', lang);
                translatePage(lang);
            });
        });

        // Controleer bestaande sessie
        async function checkExistingSession() {
            try {
                const { data, error } = await supabase.auth.getSession();
                if (error) throw error;
                
                if (data.session) {
                    console.log('Al ingelogd als:', data.session.user.email);
                    // Sla gebruiker info op
                    localStorage.setItem('userEmail', data.session.user.email);
                    localStorage.setItem('userId', data.session.user.id);
                    
                    // Haal profiel op om admin status te checken
                    const { data: profile, error: profileError } = await supabase
                        .from('profiles')
                        .select('is_admin')
                        .eq('user_id', data.session.user.id)
                        .single();
                    
                    if (!profileError && profile) {
                        localStorage.setItem('isAdmin', profile.is_admin ? 'true' : 'false');
                    }
                    
                    // Redirect naar app
                    setTimeout(() => {
                        window.location.href = 'app.html';
                    }, 500);
                }
            } catch (error) {
                console.log('Geen actieve sessie gevonden:', error.message);
            }
        }

        // Initialiseer taal bij laden
        document.addEventListener('DOMContentLoaded', () => {
            translatePage(currentLang);
            
            // Controleer of er al een sessie is
            checkExistingSession();
        });

        // Login functionaliteit met Supabase
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            
            // Validatie
            if (!email || !password) {
                alert('Voer zowel e-mail als wachtwoord in');
                return;
            }
            
            // Laad indicator tonen
            const submitBtn = this.querySelector('button[type="submit"]');
            const originalText = submitBtn.innerHTML;
            submitBtn.innerHTML = '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Inloggen...';
            submitBtn.disabled = true;
            
            try {
                // Inloggen bij Supabase
                console.log('Probeer in te loggen met:', email);
                
                const { data: authData, error: authError } = await supabase.auth.signInWithPassword({
                    email: email,
                    password: password
                });
                
                if (authError) {
                    console.error('Auth error:', authError);
                    throw new Error(authError.message);
                }
                
                console.log('Login succesvol! User:', authData.user.email);
                
                // Sla gebruiker info op
                localStorage.setItem('userEmail', authData.user.email);
                localStorage.setItem('userId', authData.user.id);
                
                // Controleer of gebruiker admin is
                try {
                    const { data: profile, error: profileError } = await supabase
                        .from('profiles')
                        .select('is_admin')
                        .eq('user_id', authData.user.id)
                        .single();
                    
                    if (profileError && profileError.code !== 'PGRST116') {
                        console.warn('Profile niet gevonden:', profileError.message);
                        localStorage.setItem('isAdmin', 'false');
                    } else if (profile) {
                        console.log('Admin status:', profile.is_admin);
                        localStorage.setItem('isAdmin', profile.is_admin ? 'true' : 'false');
                    }
                } catch (profileError) {
                    console.warn('Profiel ophalen mislukt:', profileError);
                    localStorage.setItem('isAdmin', 'false');
                }
                
                // Sla taal op voor de app
                localStorage.setItem('appLanguage', currentLang);
                
                // Toon succesmelding
                submitBtn.innerHTML = '<i class="bi bi-check-circle"></i> Ingelogd!';
                
                // Redirect naar hoofdapplicatie
                setTimeout(() => {
                    window.location.href = 'app.html';
                }, 1000);
                
            } catch (error) {
                console.error('Login error:', error);
                
                // Gebruikersvriendelijke foutmeldingen
                let errorMessage = 'Login mislukt';
                if (error.message.includes('Invalid login credentials')) {
                    errorMessage = 'Ongeldige inloggegevens. Controleer e-mail en wachtwoord.';
                } else if (error.message.includes('Email not confirmed')) {
                    errorMessage = 'E-mail nog niet bevestigd. Check je inbox.';
                } else {
                    errorMessage = 'Fout: ' + error.message;
                }
                
                alert(errorMessage);
                
                // Reset knop
                submitBtn.innerHTML = originalText;
                submitBtn.disabled = false;
            }
        });
        
        // Enter toets ondersteuning
        document.getElementById('password').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('loginForm').dispatchEvent(new Event('submit'));
            }
        });
    </script>
