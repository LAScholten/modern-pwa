<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hondendatabase - Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
        .login-card {
            background: white;
            border-radius: 15px;
            border: none;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
        }
        .btn-login {
            background: #0d6efd;
            border: none;
            padding: 12px;
            font-weight: 600;
            transition: all 0.3s;
        }
        .btn-login:hover {
            background: #0b5ed7;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="card login-card">
                    <div class="card-header text-white text-center py-4" style="background: #0d6efd; border-radius: 15px 15px 0 0;">
                        <h3 class="mb-2">
                            <i class="bi bi-database"></i> Hondendatabase
                        </h3>
                        <p class="mb-0">Beheerder Login</p>
                    </div>
                    <div class="card-body p-4">
                        <form id="loginForm">
                            <div class="mb-4">
                                <label class="form-label fw-bold">E-mailadres</label>
                                <input type="email" class="form-control form-control-lg" 
                                       id="email" required 
                                       placeholder="voorbeeld@email.nl">
                            </div>
                            
                            <div class="mb-4">
                                <label class="form-label fw-bold">Wachtwoord</label>
                                <input type="password" class="form-control form-control-lg" 
                                       id="password" required 
                                       placeholder="Je wachtwoord">
                            </div>
                            
                            <button type="submit" class="btn btn-login btn-lg text-white w-100">
                                <i class="bi bi-box-arrow-in-right"></i> INLOGGEN
                            </button>
                        </form>
                        
                        <div class="mt-4 text-center">
                            <small class="text-muted">
                                Gebruik je Supabase e-mail en wachtwoord
                            </small>
                        </div>
                        
                        <div id="loginMessage" class="mt-3"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Supabase configuratie
        const SUPABASE_URL = 'https://jceblbczfuhndsmrfzgn.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImpjZWJsYmN6ZnVobmRzbXJmemduIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjkxODkxNjcsImV4cCI6MjA4NDc2NTE2N30.1vfwy3XPa5sFlexj6KaodWRyt-gv4CyrDCa1Gs8oLpo';
        
        // Laad Supabase dynamisch
        function loadSupabase() {
            return new Promise((resolve) => {
                if (window.supabase) {
                    resolve(window.supabase);
                    return;
                }
                
                const script = document.createElement('script');
                script.src = 'https://unpkg.com/@supabase/supabase-js@2';
                script.onload = () => {
                    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
                    resolve(supabase);
                };
                document.head.appendChild(script);
            });
        }
        
        // Toon bericht
        function showMessage(message, type = 'info') {
            const colors = {
                'info': 'alert-info',
                'success': 'alert-success',
                'error': 'alert-danger'
            };
            
            const messageDiv = document.getElementById('loginMessage');
            messageDiv.innerHTML = `
                <div class="alert ${colors[type]} alert-dismissible fade show">
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `;
        }
        
        // Normale login
        async function loginUser(email, password) {
            showMessage('üîê Inloggen bij Supabase...', 'info');
            
            try {
                const supabase = await loadSupabase();
                
                const { data, error } = await supabase.auth.signInWithPassword({
                    email: email,
                    password: password
                });
                
                if (error) {
                    showMessage(`‚ùå Fout: ${error.message}`, 'error');
                    return false;
                }
                
                // SUCCESS
                showMessage('‚úÖ Ingelogd! Controleer beheerder rechten...', 'success');
                
                // Controleer of gebruiker admin is
                let isAdmin = false;
                try {
                    const { data: profile, error: profileError } = await supabase
                        .from('profiles')
                        .select('is_admin')
                        .eq('user_id', data.user.id)
                        .single();
                    
                    if (!profileError && profile) {
                        isAdmin = profile.is_admin === true;
                    }
                } catch (error) {
                    console.log('Profiel check mislukt:', error);
                }
                
                // Sla gebruiker op
                localStorage.setItem('userEmail', data.user.email);
                localStorage.setItem('userId', data.user.id);
                localStorage.setItem('isAdmin', isAdmin.toString());
                
                // Toon resultaat
                if (isAdmin) {
                    showMessage('‚úÖ Beheerder toegang verleend! Doorsturen...', 'success');
                } else {
                    showMessage('‚ö†Ô∏è Gewone gebruiker toegang. Doorsturen...', 'info');
                }
                
                // Naar app
                setTimeout(() => {
                    window.location.href = 'app.html';
                }, 1500);
                
                return true;
                
            } catch (error) {
                showMessage(`‚ùå Fout: ${error.message}`, 'error');
                return false;
            }
        }
        
        // Form submit
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            
            if (!email || !password) {
                showMessage('‚ùå Vul e-mail en wachtwoord in', 'error');
                return;
            }
            
            const btn = this.querySelector('button[type="submit"]');
            btn.innerHTML = '<span class="spinner-border spinner-border-sm"></span> Inloggen...';
            btn.disabled = true;
            
            await loginUser(email, password);
            
            btn.innerHTML = '<i class="bi bi-box-arrow-in-right"></i> INLOGGEN';
            btn.disabled = false;
        });
        
        // Check of er al ingelogd is
        document.addEventListener('DOMContentLoaded', function() {
            if (localStorage.getItem('userEmail')) {
                showMessage('Je bent al ingelogd. Doorsturen...', 'info');
                setTimeout(() => {
                    window.location.href = 'app.html';
                }, 1000);
            }
        });
    </script>
</body>
</html>
