<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wachtwoord Reset - Hondendatabase</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card {
            border: none;
            border-radius: 15px;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="card shadow-lg">
                    <div class="card-header bg-white text-center py-4">
                        <h1 class="h3 mb-0">
                            <i class="bi bi-shield-lock text-primary"></i> Wachtwoord Reset
                        </h1>
                        <p class="text-muted mb-0 mt-2">Hondendatabase - Supabase</p>
                    </div>
                    <div class="card-body p-4">
                        <!-- Reset formulier -->
                        <form id="resetPasswordForm">
                            <div class="mb-4 text-center">
                                <div class="mb-3">
                                    <i class="bi bi-key-fill display-4 text-primary"></i>
                                </div>
                                <h4>Nieuw wachtwoord instellen</h4>
                                <p class="text-muted">Voer je nieuwe wachtwoord twee keer in</p>
                            </div>
                            
                            <div class="mb-3">
                                <label for="newPassword" class="form-label">
                                    <i class="bi bi-key"></i> Nieuw wachtwoord
                                </label>
                                <input type="password" class="form-control form-control-lg" 
                                       id="newPassword" required 
                                       placeholder="Minimaal 6 tekens">
                            </div>
                            
                            <div class="mb-4">
                                <label for="confirmPassword" class="form-label">
                                    <i class="bi bi-key-fill"></i> Bevestig wachtwoord
                                </label>
                                <input type="password" class="form-control form-control-lg" 
                                       id="confirmPassword" required 
                                       placeholder="Herhaal wachtwoord">
                            </div>
                            
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary btn-lg">
                                    <i class="bi bi-check-circle"></i> Wachtwoord opslaan
                                </button>
                                <a href="index.html" class="btn btn-outline-secondary">
                                    <i class="bi bi-arrow-left"></i> Terug naar login
                                </a>
                            </div>
                        </form>
                        
                        <!-- Bericht container -->
                        <div id="messageContainer" class="mt-4" style="display: none;"></div>
                        
                        <!-- Hash parameters (wordt door Supabase gevuld) -->
                        <div id="hashParams" style="display: none;"></div>
                    </div>
                    <div class="card-footer text-center py-3">
                        <small class="text-muted">
                            <i class="bi bi-shield-check"></i> Beveiligde wachtwoord reset
                        </small>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Supabase client -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    
    <script>
        // Supabase configuratie (zelfde als in index.html)
        const SUPABASE_URL = 'https://owjwkjrktftugjjrcwml.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im93andranJrdGZ0dWdqanJjd21sIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg2MzA4OTAsImV4cCI6MjA4NDIwNjg5MH0.oW6HTAlMBkjUu_4e3kn4iozjn5wK-15h4wCKcaHrtp8';
        
        // Initialiseer Supabase
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY, {
            auth: {
                persistSession: false,
                autoRefreshToken: true
            }
        });

        // Toon bericht
        function showMessage(message, type = 'info') {
            const container = document.getElementById('messageContainer');
            container.innerHTML = `
                <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `;
            container.style.display = 'block';
        }

        // Verberg bericht
        function hideMessage() {
            document.getElementById('messageContainer').style.display = 'none';
        }

        // Controleer hash parameters (wordt door Supabase toegevoegd)
        function checkHashParams() {
            const hash = window.location.hash.substring(1); // Verwijder #
            if (!hash) {
                showMessage('Geen geldige reset link. Vraag een nieuwe link aan.', 'danger');
                return;
            }
            
            console.log('Hash parameters:', hash);
            
            // Toon parameters (voor debug)
            document.getElementById('hashParams').innerHTML = `
                <div class="alert alert-info">
                    <small>Hash: ${hash.substring(0, 50)}...</small>
                </div>
            `;
        }

        // Wachtwoord opslaan
        document.getElementById('resetPasswordForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            // Validatie
            if (newPassword.length < 6) {
                showMessage('Wachtwoord moet minimaal 6 tekens lang zijn', 'warning');
                return;
            }
            
            if (newPassword !== confirmPassword) {
                showMessage('Wachtwoorden komen niet overeen', 'warning');
                return;
            }
            
            const submitBtn = this.querySelector('button[type="submit"]');
            const originalText = submitBtn.innerHTML;
            submitBtn.innerHTML = '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Verwerken...';
            submitBtn.disabled = true;
            
            try {
                console.log('Probeer wachtwoord te updaten...');
                
                // Gebruik updateUser om wachtwoord te wijzigen
                const { data, error } = await supabase.auth.updateUser({
                    password: newPassword
                });
                
                if (error) {
                    throw new Error(error.message);
                }
                
                showMessage(`
                    <strong>Wachtwoord succesvol gewijzigd!</strong><br>
                    Je kunt nu inloggen met je nieuwe wachtwoord.
                `, 'success');
                
                // Reset formulier
                this.reset();
                
                // Redirect naar login na 3 seconden
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 3000);
                
            } catch (error) {
                console.error('Reset error:', error);
                
                // Gebruikersvriendelijke foutmelding
                let errorMessage = 'Fout bij wijzigen wachtwoord: ' + error.message;
                
                if (error.message.includes('Password should be at least 6 characters')) {
                    errorMessage = 'Wachtwoord moet minimaal 6 tekens zijn';
                } else if (error.message.includes('Auth session missing')) {
                    errorMessage = 'Reset link is verlopen of ongeldig. Vraag een nieuwe aan.';
                }
                
                showMessage(errorMessage, 'danger');
            } finally {
                submitBtn.innerHTML = originalText;
                submitBtn.disabled = false;
            }
        });

        // Initialiseer bij laden
        document.addEventListener('DOMContentLoaded', async () => {
            console.log('Reset pagina geladen');
            
            // Controleer hash parameters
            checkHashParams();
            
            // Probeer sessie te herstellen uit hash
            try {
                // Supabase verwerkt automatisch de hash als die er is
                const { data, error } = await supabase.auth.getSession();
                
                if (error) {
                    console.warn('Sessie error:', error);
                } else if (data.session) {
                    console.log('Gebruiker sessie gevonden:', data.session.user.email);
                    
                    // Toon succes bericht
                    showMessage(`
                        <strong>Reset link geldig!</strong><br>
                        Je kunt nu een nieuw wachtwoord instellen voor: <strong>${data.session.user.email}</strong>
                    `, 'info');
                }
            } catch (error) {
                console.error('Error bij sessie check:', error);
            }
            
            // Focus op eerste veld
            document.getElementById('newPassword').focus();
        });
    </script>
</body>
</html>
