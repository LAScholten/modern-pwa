<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificatie voltooid</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            color: #333;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            max-width: 500px;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #0d6efd;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .countdown {
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s;
        }
        .btn-primary {
            background: #0d6efd;
            color: white;
            border: 1px solid #0b5ed7;
        }
        .btn-secondary {
            background: #6c757d;
            color: white;
            border: 1px solid #5a6268;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 10px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>✅ E-mail geverifieerd!</h2>
        
        <div class="spinner"></div>
        
        <div id="status">
            <p><strong>Je e-mailadres is succesvol geverifieerd.</strong></p>
            <p>Log nu in om je account te activeren.</p>
        </div>
        
        <div class="countdown">
            <p>Automatisch naar login over: <span id="timer">10</span> seconden</p>
        </div>
        
        <div style="margin-top: 25px;">
            <a href="../index.html" class="btn btn-primary">Nu naar Login Pagina</a>
            <a href="../app.html" class="btn btn-secondary">Direct naar App (experimenteel)</a>
        </div>
    </div>

    <script>
        // Timer functie - ALTIJD na 10 seconden naar LOGIN
        let seconds = 10;
        const timerElement = document.getElementById('timer');
        const statusElement = document.getElementById('status');
        
        // Update timer elke seconde
        const countdown = setInterval(() => {
            seconds--;
            timerElement.textContent = seconds;
            
            if (seconds <= 0) {
                clearInterval(countdown);
                window.location.href = '../index.html'; // ← NAAR LOGIN
            }
        }, 1000);
        
        // Na 3 seconden: update status
        setTimeout(() => {
            statusElement.innerHTML = `
                <p><strong>✅ Verificatie voltooid!</strong></p>
                <p>Je moet nu inloggen om je profiel te voltooien.</p>
            `;
        }, 3000);
        
        // NA 10 SECONDEN: GARANTIE NAAR LOGIN
        setTimeout(() => {
            window.location.href = '../index.html'; // ← NAAR LOGIN
        }, 10000);
        
        // Probeer ook een snelle verificatie (optioneel)
        setTimeout(() => {
            try {
                // Maak Supabase client aan voor verificatie
                const script = document.createElement('script');
                script.src = 'https://unpkg.com/@supabase/supabase-js@2';
                script.onload = () => {
                    const supabase = window.supabase.createClient(
                        'https://owjwkjrktftugjjrcwml.supabase.co',
                        'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im93andranJrdGZ0dWdqanJjd21sIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg2MzA4OTAsImV4cCI6MjA4NDIwNjg5MH0.oW6HTAlMBkjUu_4e3kn4iozjn5wK-15h4wCKcaHrtp8'
                    );
                    
                    // Refresh sessie
                    supabase.auth.refreshSession().catch(() => {
                        // Negeer errors, we gaan toch naar login
                    });
                };
                document.head.appendChild(script);
            } catch (e) {
                // Negeer errors
            }
        }, 1000);
    </script>
</body>
</html>
