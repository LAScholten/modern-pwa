<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificatie voltooid - Hondendatabase</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            color: #333;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            max-width: 500px;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #0d6efd;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>üîÑ E-mail verificatie</h2>
        <p>Je e-mailadres wordt geverifieerd...</p>
        
        <div class="spinner"></div>
        
        <div id="message" style="margin-top: 20px;">
            <p>Even geduld a.u.b.</p>
        </div>
    </div>

    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script>
        // Supabase configuratie (zelfde als in index.html)
        const SUPABASE_URL = 'https://owjwkjrktftugjjrcwml.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im93andranJrdGZ0dWdqanJjd21sIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg2MzA4OTAsImV4cCI6MjA4NDIwNjg5MH0.oW6HTAlMBkjUu_4e3kn4iozjn5wK-15h4wCKcaHrtp8';
        
        // Supabase client initialiseren
        const supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        
        // Verwerk de verificatie
        async function handleVerification() {
            const messageDiv = document.getElementById('message');
            
            try {
                // Supabase verwerkt de token automatisch uit de URL
                // We wachten op auth state change
                supabase.auth.onAuthStateChange(async (event, session) => {
                    console.log('Verificatie event:', event);
                    
                    if (event === 'SIGNED_IN') {
                        // SUCCESS - gebruiker is geverifieerd
                        messageDiv.innerHTML = `
                            <div style="color: green; font-weight: bold;">
                                ‚úÖ E-mail succesvol geverifieerd!
                            </div>
                            <p>Je wordt nu doorgestuurd naar de app...</p>
                        `;
                        
                        // Opslaan in localStorage (zelfde als bij login)
                        localStorage.setItem('userEmail', session.user.email);
                        localStorage.setItem('userId', session.user.id);
                        
                        // Doorsturen naar app
                        setTimeout(() => {
                            window.location.href = '../app.html';
                        }, 2000);
                        
                    } else if (event === 'TOKEN_REFRESHED') {
                        // Ook goed
                        messageDiv.innerHTML = `<p>‚úÖ Sessie vernieuwd, doorsturen...</p>`;
                        setTimeout(() => {
                            window.location.href = '../app.html';
                        }, 1000);
                        
                    } else {
                        // Error of geen sessie
                        messageDiv.innerHTML = `
                            <div style="color: orange;">
                                ‚ö†Ô∏è Even geduld, verificatie wordt verwerkt...
                            </div>
                        `;
                        
                        // Na 5 seconden naar login als nog niets gebeurd
                        setTimeout(() => {
                            messageDiv.innerHTML = `
                                <div style="color: red;">
                                    ‚ùå Automatische verificatie mislukt.
                                </div>
                                <p>Ga naar <a href="../">login pagina</a> om handmatig in te loggen.</p>
                            `;
                        }, 5000);
                    }
                });
                
            } catch (error) {
                console.error('Verificatie fout:', error);
                messageDiv.innerHTML = `
                    <div style="color: red;">
                        ‚ùå Fout bij verificatie: ${error.message}
                    </div>
                    <p>Ga naar <a href="../">login pagina</a> om opnieuw te proberen.</p>
                `;
            }
        }
        
        // Start verificatie bij laden pagina
        document.addEventListener('DOMContentLoaded', handleVerification);
    </script>
</body>
</html>
