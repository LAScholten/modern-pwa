<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificatie voltooid - Hondendatabase</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            color: #333;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            max-width: 500px;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #0d6efd;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .timer {
            font-size: 0.9rem;
            color: #666;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>üîÑ E-mail verificatie</h2>
        <p>Je e-mailadres wordt geverifieerd...</p>
        
        <div class="spinner"></div>
        
        <div id="message" style="margin-top: 20px;">
            <p>Even geduld a.u.b.</p>
            <p class="timer">Terug naar login over: <span id="countdown">15</span> seconden</p>
        </div>
    </div>

    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script>
        // Supabase configuratie (zelfde als in index.html)
        const SUPABASE_URL = 'https://owjwkjrktftugjjrcwml.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im93andranJrdGZ0dWdqanJjd21sIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg2MzA4OTAsImV4cCI6MjA4NDIwNjg5MH0.oW6HTAlMBkjUu_4e3kn4iozjn5wK-15h4wCKcaHrtp8';
        
        // Supabase client initialiseren
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        
        // Timer voor terug naar login
        let countdown = 15;
        const countdownElement = document.getElementById('countdown');
        const countdownInterval = setInterval(() => {
            countdown--;
            countdownElement.textContent = countdown;
            
            if (countdown <= 0) {
                clearInterval(countdownInterval);
                redirectToLogin();
            }
        }, 1000);
        
        // Functie om terug te gaan naar login
        function redirectToLogin() {
            document.getElementById('message').innerHTML = `
                <div style="color: orange;">
                    ‚è±Ô∏è Verificatie timeout
                </div>
                <p>Je wordt nu terug gestuurd naar de login pagina...</p>
            `;
            
            setTimeout(() => {
                window.location.href = '../index.html';
            }, 2000);
        }
        
        // Functie om door te sturen naar app
        function redirectToApp() {
            document.getElementById('message').innerHTML = `
                <div style="color: green; font-weight: bold;">
                    ‚úÖ E-mail succesvol geverifieerd!
                </div>
                <p>Je wordt nu doorgestuurd naar de app...</p>
            `;
            
            setTimeout(() => {
                window.location.href = '../app.html';
            }, 2000);
        }
        
        // Verwerk de verificatie
        async function handleVerification() {
            const messageDiv = document.getElementById('message');
            
            try {
                // Supabase verwerkt de token automatisch uit de URL
                // We wachten op auth state change
                supabase.auth.onAuthStateChange(async (event, session) => {
                    console.log('Verificatie event:', event);
                    
                    if (event === 'SIGNED_IN') {
                        // SUCCESS - gebruiker is geverifieerd
                        clearInterval(countdownInterval);
                        
                        // Opslaan in localStorage (zelfde als bij login)
                        localStorage.setItem('userEmail', session.user.email);
                        localStorage.setItem('userId', session.user.id);
                        
                        redirectToApp();
                        
                    } else if (event === 'TOKEN_REFRESHED') {
                        // Ook goed
                        clearInterval(countdownInterval);
                        redirectToApp();
                        
                    } else {
                        // Error of geen sessie - toon bericht
                        messageDiv.innerHTML = `
                            <div style="color: orange;">
                                ‚ö†Ô∏è Even geduld, verificatie wordt verwerkt...
                            </div>
                            <p class="timer">Terug naar login over: <span id="countdown">${countdown}</span> seconden</p>
                        `;
                    }
                });
                
                // Forceer een sessie refresh
                setTimeout(() => {
                    supabase.auth.refreshSession();
                }, 1000);
                
            } catch (error) {
                console.error('Verificatie fout:', error);
                messageDiv.innerHTML = `
                    <div style="color: red;">
                        ‚ùå Fout bij verificatie
                    </div>
                    <p>Je wordt terug gestuurd naar login...</p>
                `;
                
                setTimeout(() => {
                    window.location.href = '../index.html';
                }, 3000);
            }
        }
        
        // Start verificatie bij laden pagina
        document.addEventListener('DOMContentLoaded', handleVerification);
    </script>
</body>
</html>
